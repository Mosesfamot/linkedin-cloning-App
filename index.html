<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone App</title>
    <link rel="icon" href="img/linkedin.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar">
        <section class="navbar-left">
            <a href="index.html" class="logo"><img src="img/logo.png" alt="LinkedIn Logo"></a>

            <section class="search-box">
                <img src="img/search.png" alt="Search bar">
                <input type="text" placeholder="search">
            </section>

        </section>
        <section class="navbar-center">
            <ul>
                <li><a href="" class="active-link"><img src="img/home.png" alt="Home Icon"> <span>Home</span></a></li>
                <li><a href=""><img src="img/network.png" alt="Home Icon"> <span>My Network</span></a></li>
                <li><a href=""><img src="img/jobs.png" alt="Home Icon"> <span>Jobs</span></a></li>
                <li><a href=""><img src="img/message.png" alt="Home Icon"> <span>Messaging</span></a></li>
                <li><a href=""><img src="img/notification.png" alt="Home Icon"> <span>Notifications</span></a></li>
            </ul>
        </section>
        <section class="navbar-right">
            <article class="online">
                <img src="img/user-1.png" alt="User Image" class="nav-profile-img">
            </article>
        </section>
    </nav>
    <!-- NAVBAR END -->

    <!-- CONTAINER START  -->
    <section class="container">

        <!-- LEFT SIDE BAR START  -->
        <section class="left-sidebar"></section>
        <!-- LEFT SIDE BAR END  -->

        <!-- MAIN CONTENT START  -->
        <section class="main-content"></section>
        <!-- MAIN CONTENT START  -->

        <!-- RIGHT SIDE BAR START  -->
        <section class="right-sidebar"></section>
        <!-- RIGHT SIDE BAR START  -->
        
    </section>
    <!-- CONTAINER END  -->
</body>
</html>
