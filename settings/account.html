<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings And Privacy</title>
    <link rel="icon" href="img/linkedin.png" type="image/x-icon" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <section class="navbar">
        <article class="navbar-info">
            <img class="navbar-logo" src="../img/logo.png" alt="logo">
            <img class="profile-image" src="../img/user-1.png" alt="Profile Image">
        </article>
    </section>

    <section class="side-navbar">
        <article class="sidebar-menu">
            <article class="sidebar-title">
                <img src="../img/user-1.png" alt="User Image">
                <h3>Settings</h3>
            </article>
            <article class="sidebar-menu-list">
                <ul>
                    <li>
                        <a href="#" class="sidebar-menu-link">
                            <i class='bx bxs-user'></i>
                            <span>Account preferences</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-menu-link">
                            <i class='bx bxs-lock'></i>
                            <span>Sign in & security</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-menu-link">
                            <i class='bx bxs-show'></i>
                            <span>Visibility</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-menu-link">
                            <i class='bx bx-shield-quarter'></i>
                            <span>Data privacy</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-menu-link">
                            <i class='bx bx-news'></i>
                            <span>Advertising data</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-menu-link">
                            <i class='bx bxs-bell'></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                </ul>
            </article>
        </article>
    </section>


    <script src="js/settings-script.js"></script>
    <script src="js/settings-include.js"></script>
</body>
</html>
